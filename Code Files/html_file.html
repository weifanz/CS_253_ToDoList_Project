<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_file.css" type="text/css" />
    <title> ToDo List </title>
    </head>

    <body>
        <h1>ToDo List</h1>

        <div class="display">
            <h1>Weekly Calendar</h1>

            <table id="weekly">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="add_box">
            <br>
            <div class = "input_day"> 
                <form id = 'add_day'>
                    <label for = 'add_day'>Select day:</label>
                    <input id = 'add_day' type="text" name="add_day">
                    <button type = 'submit' id = 'select_day_btn'> Select </button>
                </form>
            </div>

            <br>

            <div class = "input_task">
                <form id = 'add_task'>
                    <label for = 'add_task'>Add your task:  </label>
                    <input id = 'add_task' type="text" name="add_task">
                    <button type = 'submit' id = 'Add_task_btn' onclick='addToColumn()'> Add </button>
                </form>
            </div>
        </div>

        <ul id="tasks">

        </ul>

    </body>

</html>
