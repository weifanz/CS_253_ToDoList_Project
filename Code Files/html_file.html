<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_file.css" type="text/css" />
    <title> ToDo List </title>
    </head>

        <style>
            .display {
                height: 60%;
                width: 90%;
                top: 48%;
                left: 50%;
                transform: translate(-50%, -60%);
                position: absolute;
                background-color: pink;
            }

            .add_box {
                height: 20%;
                width: 40%;
                top: 80%;
                left: 10%;
                transform: translate(-13%, -20%);
                position: absolute;
                background-color: plum;
            }
        </style>

    <body>
        <h1>ToDo List</h1>

        <div class="display">

        </div>

        <div class="add_box">
            <br>
            <div class = "input_day"> 
                <form id = 'add_day'>
                    <label for = 'add_day'>Select day:</label>
                    <input id = 'add_day' type="text" name="add_day">
                    <button type = 'submit' id = 'select_day_btn'> Select </button>
                </form>
            </div>

            <br>

            <div class = "input_task">
                <form id = 'add_task'>
                    <label for = 'add_task'>Add your task:  </label>
                    <input id = 'add_task' type="text" name="add_task">
                    <button type = 'submit' id = 'Add_task_btn'> Add </button>
                </form>
            </div>
        </div>

        <ul id="tasks">

        </ul>

    </body>

</html>
