<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_file.css" type="text/css" />
    <title> ToDo List </title>
    </head>

        <style>
            .display {
                height: 60%;
                width: 90%;
                top: 48%;
                left: 50%;
                transform: translate(-50%, -60%);
                position: absolute;
                background-color: pink;
            }

            .add_box {
                height: 20%;
                width: 40%;
                top: 80%;
                left: 10%;
                transform: translate(-13%, -20%);
                position: absolute;
                background-color: plum;
            }
        </style>

    <body>
        <h1>ToDo List</h1>

        <div class="display">
            <h1>Weekly Calendar</h1>

            <table id="week">
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
            </table>

        </div>

        <div class="add_box">

            <div class="input_day"> Select day: 
                <input type="text" name="tasks" id="1">
            </div>
            
            <button class="select"> Select </button>


            <div class="input_task"> Add your task: 
                <input type="text" name="tasks" id="2"> 
            </div>
            
            <button class="add_task"> Add </button>

        </div>

        <ul id="tasks">

        </ul>

    </body>

</html>
