<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title> ToDo List </title>
    </head>

    <body>
        <h1>ToDo List</h1>

        <div class="display">
            <h1>Weekly Calendar</h1>

            <table id="weekly">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>

                <tbody>
                    <td>
                        <ol type="1" id="sunday"> </ol>
                    </td>

                    <td>
                        <ol type="1" id="monday"></ol>
                    </td>

                    <td>
                        <ol type="1" id="tuesday"> </ol>
                    </td>

                    <td>
                        <ol type="1" id="wednesday"> </ol>
                    </td>

                    <td>
                        <ol type="1" id="thursday"> </ol>
                    </td>

                    <td>
                        <ol type="1" id="friday"> </ol>
                    </td>

                    <td>
                        <ol type="1" id="saturday"> </ol>
                    </td>
                    
                </tbody>
            </table>
        </div>

        <div class="add_box">
            <br>
            <div class = "input_day"> 
                <form>
                    <label for = 'add_day'>Select day:</label>
                    <select id = 'add_day' name="add_day">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </form>
            </div>

            <br>

            <div class="input_task">
                <form>
                    <label for = 'add_task'>Add your task:  </label>
                    <input id = 'add_task' type="text" name="add_task" required>
                </form>
            </div>
            
            <br>

            <button type = 'submit' id = 'add_task_btn'> Add </button>
        </div>

        <div class="del_box">
            <br>
            <div class="del_input_day">
                <form>
                    <label for = 'delete_day'>Select day:</label>
                    <select id = 'delete_day' name="delete_day">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </form>
            </div>

            <br>

            <div class="pick_task">
                <form>
                    <label for = 'choose_task'>Select task:</label>
                    <select id = 'choose_task' name="choose_task">
                        <!-- Options will be added here based on the selected day -->
                    </select>
                </form>

            </div>
            
            <br>

            <button type = 'button' id = 'delete_task_btn'> Delete </button>

        </div>

    </body>

    <script src="main.js"> </script>

</html>
